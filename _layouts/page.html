---
layout: default
---
<article id="main">

  <header {% if page.bg_image %} style="background-image: url({{ page.bg_image }}); "{% endif %}>
    <h2>{{ page.title }}</h2>
  </header>

  <section class="wrapper style5">
    <div class="inner">
      {{ content }}
    </div>
  </section>

</article>
